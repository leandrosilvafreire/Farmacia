<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Produtos</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Produtos">
			<p:dataTable emptyMessage="Nenhum registro encontrado!"
				paginator="true">
				<f:facet name="header">
					<p:commandButton value="Novo"
						oncomplete="PF('dlgProdutos').show();" />
				</f:facet>
				<p:column headerText="Código">
				</p:column>
				<p:column headerText="Produto">
				</p:column>
				<p:column headerText="Quantidade">
				</p:column>
				<p:column headerText="Preço">
				</p:column>
				<p:column headerText="Fabricante">
				</p:column>
				<p:column headerText="Opções">
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
	<p:dialog header="Produtos" widgetVar="dlgProdutos" draggable="false"
		resizable="false" modal="true" closable="false">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Nome: " />
				<p:inputText size="30" maxlength="80" />
				<p:outputLabel value="Quantidade: " />
				<p:inputText maxlength="5" size="10" />
				<p:outputLabel value="Preço: " />
				<p:inputText maxlength="8" size="10" />
				<p:outputLabel value="Fabricante: " />
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecione Um Fabricante" />
				</p:selectOneMenu>
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Fechar"
					oncomplete="PF('dlgProdutos').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
