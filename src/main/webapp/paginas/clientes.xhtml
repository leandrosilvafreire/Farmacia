<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Clientes</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Clientes">
			<p:dataTable emptyMessage="Nenhum registro encontrado!"
				paginator="true">
				<f:facet name="header">
					<p:commandButton value="Novo"
						oncomplete="PF('dlgClientes').show();" />
				</f:facet>
				<p:column headerText="Código">
				</p:column>
				<p:column headerText="Cliente">
				</p:column>
				<p:column headerText="CPF">
				</p:column>
				<p:column headerText="Endereço">
				</p:column>
				<p:column headerText="Número">
				</p:column>
				<p:column headerText="Bairro">
				</p:column>
				<p:column headerText="Cep">
				</p:column>
				<p:column headerText="Cidade">
				</p:column>
				<p:column headerText="Celular">
				</p:column>
				<p:column headerText="E-mail">
				</p:column>
				<p:column headerText="Data Cadastro">
				</p:column>
				<p:column headerText="Liberado">
				</p:column>
				<p:column headerText="Opções">
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
	<p:dialog header="Clientes" widgetVar="dlgClientes" draggable="false"
		resizable="false" modal="true" closable="false">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Cliente: " />
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecione Um Cliente" />
				</p:selectOneMenu>
				<p:outputLabel value="Ativo: " />
				<p:selectBooleanCheckbox />
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Fechar"
					oncomplete="PF('dlgClientes').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
