<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Estados</title>
</h:head>
<h:body>
	<p:growl id="mensagem" />
	<h:form id="frmListaEstado">
		<p:panel header="Estados">
			<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado!"
				paginator="true" value="#{estadoBean.estados}" var="estado" rows="9">
				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dlgEstados').show();"
						actionListener="#{estadoBean.novo()}"
						update=":frmCadastroEstado:painel">
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>
				</f:facet>
				<p:column headerText="Código" sortBy="#{estado.codigo}">
					<h:outputText value="#{estado.codigo}" />
				</p:column>
				<p:column headerText="Sigla" sortBy="#{estado.sigla}"
					filterBy="#{estado.sigla}">
					<h:outputText value="#{estado.sigla}" />
				</p:column>
				<p:column headerText="Nome" sortBy="#{estado.nome}"
					filterBy="#{estado.nome}">
					<h:outputText value="#{estado.nome}" />
				</p:column>
				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-trash"
						actionListener="#{estadoBean.excluir}"
						update=":mensagem :frmListaEstado:tabela">
						<p:confirm header="Confirmação" message="Deseja excluir o estado?"
							icon="ui-icon-alert" />
						<f:attribute name="estadoSelecionado" value="#{estado}" />
					</p:commandButton>
					<p:commandButton icon="ui-icon-pencil"
						actionListener="#{estadoBean.editar}"
						update=":frmCadastroEstado:painel"
						oncomplete="PF('dlgEstados').show();">
						<f:attribute name="estadoSelecionado" value="#{estado}" />
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
			<p:confirmDialog global="true">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</p:panel>
	</h:form>
	<p:dialog header="Estados" widgetVar="dlgEstados" draggable="false"
		resizable="false" modal="true" closable="false">
		<h:form id="frmCadastroEstado">
			<h:panelGrid columns="2" id="painel">
				<p:outputLabel for="sigla" value="Sigla: " />
				<p:inputText id="sigla" maxlength="2" size="10"
					value="#{estadoBean.estado.sigla}" required="true"
					requiredMessage="O campo sigla é obrigatório." />
				<p:outputLabel for="nome" value="Nome: " />
				<p:inputText id="nome" maxlength="25" size="25"
					value="#{estadoBean.estado.nome}" required="true"
					requiredMessage="O campo nome é obrigatório." />
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar"
					actionListener="#{estadoBean.salvar}"
					update=":mensagem :frmCadastroEstado:painel :frmListaEstado:tabela" />
				<p:commandButton value="Fechar"
					oncomplete="PF('dlgEstados').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
